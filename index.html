<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Orinoco site de e-commerce spécialisé dans les peluches premium personnalisable"
		/>
		<link rel="stylesheet" href="./front-end/css/style.css" />
		<title>Orinoco</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="header__box">
					<img
						class="logo"
						src="./front-end/images/logo_transparent.png"
						alt="logo Orinoco"
						height="50"
						width="200"
					/>
					<h1 class="main__title">Le spécialiste des ours en peluche faits à la main</h1>
				</div>
				<a class="cart__link" href="./front-end/pages/cart.html">
					<img
						class="cart__logo"
						src="./front-end/images/cadit_transparent.png"
						alt="logo cadit"
						height="32"
						width="32"
					/>
				</a>
			</header>

			<main class="main">
				<div class="main-container">
					<ul class="teddie__list">
						<!-- injection of html by JS -->
					</ul>
				</div>
			</main>

			<footer class="footer">
				<ul class="footer__list">
					<li>
						<a class="footer__links" href="#"
							><i class="footer__links__icon fab fa-facebook-f"></i
						></a>
					</li>
					<li>
						<a class="footer__links" href="#"
							><i class="footer__links__icon fab fa-twitter"></i
						></a>
					</li>
					<li>
						<a class="footer__links" href="#"
							><i class="footer__links__icon fab fa-instagram"></i
						></a>
					</li>
					<li>
						<a class="footer__links" href="mailto:contact@orinoco.fr">
							<i class="footer__links__icon fas fa-at"></i>
						</a>
					</li>
				</ul>
			</footer>
		</div>
		<script src="./front-end/js/tools.js"></script>
		<script src="./front-end/js/index.js"></script>
		<script src="https://kit.fontawesome.com/6d73c8c34e.js" crossorigin="anonymous"></script>
	</body>
</html>
