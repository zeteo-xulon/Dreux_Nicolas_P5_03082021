<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Orinoco site de e-commerce spécialisé dans les peluches premium personnalisable">
  <link rel="stylesheet" href="../css/style.css">
  <title>Orinoco</title>
</head>
<body>

  <div class="container">

    <header class="header">
      <div class="header__box">
        <a href="/index.html">
             <img  class="logo" src="../images/logo_transparent.png" alt="logo Orinoco" height="50" width="200"  />
         </a>
        <h1 class="main__title">Les spécialistes des produits premium</h1>
    </div>
      <a class="cart__link" href="./cart.html">
        <img class="cart__logo" src="../images/cadit_transparent.png" alt="logo cadit" height="32px" width="32px">
      </a>
    </header>

    <main class="cart__main">

      <article class="cart__container">

        <section class="cart__article">

          <a href="./product.html"><img class="cart__product__img" src="#"></a>

          <div class="cart__product__box">
            <h2 class="cart__product__name">Product name</h2>
            <h3 class="cart__product__id">Référence : </h3>
          </div>

          <p class="cart__product__color">Color selected</p>

          <div class="cart__product__number__box">
            <input type="number" name="product__quantity" id="cartProductQuantity" min="0" max="9">
          </div>

          <p class="cart__product__price">€€€</p>

        </section>

        <section class="cart__total__price">
          <p class="total__price__text">Total du panier</p>
          <p class="total__price" id="totalPrice">€€€</p>
        </section>

      </article>


    </main>

    <footer class="footer">
      <ul class="footer__list">
        <li><a class="footer__links" href="#"><i class="footer__links__icon fab fa-facebook-f"></i></a></li>
        <li><a class="footer__links" href="#"><i class="footer__links__icon fab fa-twitter"></i></a></li>
        <li><a class="footer__links" href="#"><i class="footer__links__icon fab fa-instagram"></i></a></li>
        <li><a class="footer__links" href="mailto:contact@orinoco.fr"><i class="footer__links__icon fas fa-at"></i></i></a></li>
      </ul>
    </footer>
    

  </div>

<script src="/back-end/server.js"></script>
<script src="/back-end/app.js"></script>
<script src="https://kit.fontawesome.com/6d73c8c34e.js" crossorigin="anonymous"></script>

</body>
</html>
