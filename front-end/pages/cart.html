<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Orinoco site de e-commerce spécialisé dans les peluches premium personnalisable">
  <link rel="stylesheet" href="../css/style.css">
  <title>Orinoco</title>
</head>
<body>

<div class="cart__box">
  <div id="formDisplay">

  </div>

  <header class="header">
    <div class="header__box">
      <a href="../../index.html">
            <img  class="logo" src="../images/logo_transparent.png" alt="logo Orinoco" height="50" width="200"  />
        </a>
      <h1 class="main__title">Le spécialiste des ours en peluche faits à la main</h1>
  </div>
    <a class="cart__link" href="./cart.html">
      <img class="cart__logo" src="../images/cadit_transparent.png" alt="logo cadit" height="32" width="32">
    </a>
  </header>

  <main class="cart__main">
    <div class="cart__container">
      <div class="display__message" id="display__message"></div>
      <div class="cart__article__container">
        <ul class="cart__article__list" id="cartArticleList">
          
        </ul>
      </div>
      <div class="cart__total__price">
        <p class="total__price__text">Total du panier</p>
        <p class="total__price" id="totalPrice">€€€</p>
      </div>
      <button class="cart__button btn" id="cartButton">Valider le panier et commander</button>

    </div>
  </main>

  <footer class="footer">
    <ul class="footer__list">
      <li><a class="footer__links" href="#"><i class="footer__links__icon fab fa-facebook-f"></i></a></li>
      <li><a class="footer__links" href="#"><i class="footer__links__icon fab fa-twitter"></i></a></li>
      <li><a class="footer__links" href="#"><i class="footer__links__icon fab fa-instagram"></i></a></li>
      <li><a class="footer__links" href="mailto:contact@orinoco.fr"><i class="footer__links__icon fas fa-at"></i></a></li>
    </ul>
  </footer>
    

</div>

<script src="../js/tools.js"></script>
<script src="../js/cart.js"></script>
<script src="https://kit.fontawesome.com/6d73c8c34e.js" crossorigin="anonymous"></script>

</body>
</html>
